<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Now loding...</title>
        <link rel="stylesheet" href="/static/system/css/Webookshelf.css">
        <link rel="stylesheet" href="/static/system/font/Genericons-Neue.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Noto+Sans+JP:400,700">
        <link rel="shortcut icon" href="/static/system/images/bookshelf.ico">
        <script type="text/javascript" src="/static/system/js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="/static/system/js/Webookshelf.js"></script>
    </head>
    <body>
        <header id="head">
            <nav id="gnav">
                <ul class="ghost-btn">
                    <li>
                        <div id="union_btn">
                            <a href="javascript:history.back()">
                                <i class="font_icon font_rotate genericons-neue genericons-neue-collapse"></i>
                            </a>
                            <a href="javascript:history.forward()">
                                <i class="font_icon font_rotate genericons-neue genericons-neue-expand"></i>
                            </a>
                        </div>
                    </li>
                    <li>
                        <a onclick="changePage('{{rootURL}}')">
                            <i class="font_icon genericons-neue genericons-neue-home"></i>
                        </a>
                    </li>
                    <li id="pulldown-menu">
                        <a><i class="font_icon genericons-neue genericons-neue-ellipsis"></i></a>
                        <ul class="pulldown-list">
                            <li>
                                <a href="javascript:openDir()">Open Directory</a>
                            </li>
                            <li>
                                <a href="javascript:shutdown()">Shutdown</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>
        <article>
            <section>
                <input id="title" type="hidden" value="{{title}}">
                <div id="loading">
                    <div class="spinner"></div>
                </div>
                <div id="main_space">
                    <ul>
                        {% for book in books %}
                        <li>
                            <div class="move_img">
                                <a href="" onclick="changePage('{{book.url}}'); return false;">
                                    <img src="{{book.image}}">
                                </a>
                                <h3 class="title_name font">{{book.title}}</h3>
                            </div>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </section>
        </article>
    </body>
</html>
