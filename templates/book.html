<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Now loding...</title>
        <link rel="stylesheet" href="/static/system/css/Webookshelf.css">
        <link rel="shortcut icon" href="/static/system/images/book.ico">
        <script type="text/javascript" src="/static/system/js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="/static/system/js/Webookshelf.js"></script>
    </head>
    <body>
        <article>
            <section>
                <input id="title" type="hidden" value="{{title}}">
                <div id="loading">
                    <div class="spinner"></div>
                </div>
                <ul id="page_top" class="ghost-btn">
                    <li>
                        <a href="javascript:goTop()">
                            <i class="font_icon genericons-neue genericons-neue-collapse"></i>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:goTop()">
                            <i class="font_icon genericons-neue genericons-neue-top"></i>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:goTop()">
                            <i class="font_icon genericons-neue genericons-neue-expand"></i>
                        </a>
                    </li>
                </ul>
                <div id="main_space" class="scroll-area">
                    {% for item in images %}
                    <p><img src="{{item.url}}" width="90%" class="scroll-item"></p>
                    {% endfor %}
                </div>
            </section>
        </article>
    </body>
</html>
